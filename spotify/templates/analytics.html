<head>

    <title>Spotify.data</title>
</head>

<body style="background-color:black">
    <a href="{{url_for('back_home')}}" class="btn btn-primary">Go Back</a>
    <div class="d-flex flex-column"">
        <div class="d-flex justify-content-center">
            <div class="p-5 d-flex flex-column">
                <div><h1 style="color:white; text-align: center">{{ playlist_name }}</h1></div>
                <div class="d-flex flex-row">
                    <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/heart-icon.png" height="42px" width="42px">
                    <h3 style="padding-left: 15px; padding-top: 4px; color: white">152</h3>
                </div>
                <div class="d-flex flex-row">
                    <img src="https://freeiconshop.com/wp-content/uploads/edd/music-quavers-flat.png" height="42px" width="42px">
                    <h3 style="padding-left: 15px; padding-top: 4px; color: white">285</h3>
                </div>
            </div>
            <div class="p-2 mt-5 mb-5">
                <img src="{{ playlist_img_url }}" height="400px" width="400px" class="center">
            </div>
        </div>

        <!-- TOP ARTISTS TABLE -->
        <div class="p-5" style="background-color: white">
            <h1 style="color:black; text-align:center">ur top artists:</h1>
        </div>
        <div class="p-1 align-self-left chart-container" style="background-color:white">
            <table class="charts-css column show-data-axes show-labels data-spacing-5" id="my-chart">
                <caption> Top Artists </caption>
                <tbody>
                    {% for artist in top_artists %}
                    <tr>
                        <td style="--size: {{ artist[1] / top_artists[0][1] }};"> {{ artist[1] }} </td>
                        <th scope="row" style="color:black"> {{ artist[0] }} </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="p-2">
        <h1 style="text-align: center; color:white">ur top albums:</h1>
    </div>

    <div class="p-5 d-flex flex-row justify-content-center">
        {% for i in top_albums %}
        <div class="p-1 container">
            <img src="{{ i[2] }}" height="85%" width="85%" class="center"><br>
            <div class="overlay">
                <div class="text">{{ i[1] }}</div>
            </div>
            <h5 style="color:white; padding-top: 10px;">{{ i[0] }}</h5>
        </div>
        {% endfor %}
    </div>
