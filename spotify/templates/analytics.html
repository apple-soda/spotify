<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            height: 300px;
            max-width: 300px;
            margin: 0 auto;
        }

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- charts.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">

    <title>Spotify.data</title>


</head>

<body style="background-color:black">
    <div class="d-flex flex-column">
        <div class="p-3 align-self-center mt-5 mb-5">
            <img src="{{ playlist_img_url }}" height="400px" width="400px">
        </div>

        <!-- TOP ARTISTS TABLE -->
        <div class="p-3 align-self-left">
            <table class="charts-css column show-data-axes show-labels">
                <caption> Top Artists </caption>
                <tbody>
                    {% for artist in top_artists %}
                    <tr>
                        <td style="--size: {{ artist[1] / 10}};"> {{ artist[1] }} </td>
                        <th scope="row" style="color:white"> {{ artist[0] }} </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- TOP ALBUMS TABLE -->
        <div class="p-3 align-self-right">
            <table class="charts-css column show-data-axes show-labels">
                <caption> Top Artists </caption>
                <tbody>
                    {% for album in top_albums %}
                    <tr>
                        <td style="--size: {{ album[1] / 10}};"> {{ album[1] }} </td>
                        <th scope="row" style="color:white"> {{ album[0] }} </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
